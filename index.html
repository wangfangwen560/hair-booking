<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon 預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 EmailJS SDK -->
    <script type="text/javascript" src="cdn.jsdelivr.net"></script>
    <script type="text/javascript">
        (function() {
            // --- 這裡請填入你的 EmailJS Public Key ---
            emailjs.init("hair-booking");
        })();
    </script>
</head>
<body class="bg-stone-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-serif font-bold text-stone-800">線上預約</h1>
            <p class="text-stone-500 mt-2">請填寫預約資訊，我將盡快回覆您</p>
        </div>

        <form id="bookingForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-stone-700">服務項目</label>
                <select name="service" id="service" class="w-full mt-1 p-3 border-stone-200 border rounded-xl focus:ring-2 focus:ring-stone-400 outline-none" required>
                    <option value="設計剪髮">設計剪髮</option>
                    <option value="質感單色染">質感單色染</option>
                    <option value="韓系溫塑燙">韓系溫塑燙</option>
                    <option value="深層結構式護髮">深層結構式護髮</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-stone-700">預約日期</label>
                    <input type="date" name="date" id="date" class="w-full mt-1 p-3 border-stone-200 border rounded-xl outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-stone-700">時段</label>
                    <input type="time" name="time" id="time" class="w-full mt-1 p-3 border-stone-200 border rounded-xl outline-none" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-stone-700">您的姓名</label>
                <input type="text" name="name" id="name" placeholder="請輸入姓名" class="w-full mt-1 p-3 border-stone-200 border rounded-xl outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-stone-700">手機號碼</label>
                <input type="tel" name="phone" id="phone" placeholder="0912345678" class="w-full mt-1 p-3 border-stone-200 border rounded-xl outline-none" required>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-stone-800 text-white py-4 rounded-2xl font-bold text-lg hover:bg-stone-700 transition-all duration-300">
                立即預約
            </button>
        </form>

        <p id="statusMsg" class="mt-4 text-center text-sm font-medium hidden"></p>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            
            btn.disabled = true;
            btn.innerText = '傳送中...';

            // 這裡的 Service ID 和 Template ID 請換成你自己的
            const serviceID = '你的_SERVICE_ID';
            const templateID = '你的_TEMPLATE_ID';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.innerText = '預約成功！';
                    msg.innerText = '預約已寄送到設計師信箱，請稍候。';
                    msg.classList.remove('hidden', 'text-red-500');
                    msg.classList.add('text-green-600');
                    this.reset();
                }, (err) => {
                    btn.disabled = false;
                    btn.innerText = '立即預約';
                    alert('傳送失敗，請稍後再試：' + JSON.stringify(err));
                });
        });
    </script>
</body>
</html>
